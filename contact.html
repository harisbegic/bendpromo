	<!-- Head -->
	<section class="head bg-primary py-3">

	<section class="contact">
		<div class="container">
			<div class="card">
				<div class="contact-form">
					<form autocomplete="off">
						<p>
							<label class="label">Ime benda</label>
							<input type="text" class="input">
						</p>
						<p>
							<label class="label">Email</label>
							<input type="text" class="input">
						</p>
						<p>
							<label class="label">Demo bend</label>
							<label for="da">Da</label>
							<input type="radio" id="da" value="Da" name="demo">

							<label for="ne">Ne</label>
							<input type="radio" id="ne" value="Ne" name="demo">
						</p>
						<p>
							<label for="osnovani" class="label">Osnovani</label>

							<select name="pets" id="osnovani" class="input">
							    <option value="">--Godina osnivanja--</option>
							    <option value="2021">2021</option>
							    <option value="2020">2020</option>
							    <option value="2019">2019</option>
							    <option value="2018">2018</option>
							    <option value="2017">2017</option>
							    <option value="2016">2016</option>
							</select>
						</p>
						<p class="full">
							<label class="label">Poruka</label>
							<textarea rows="5"></textarea>
						</p>
						<p class="full">
  							<label for="option1">Da li se zelite pretplatiti na newsletter?</label>
							<input type="checkbox" id="option1" name="option1" value="Zelim">
						</p>
						<p class="full"><input class="btn btn-dark input" type="submit" value="PoÅ¡alji"></p>
					</form>
				</div>
			</div>

					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22915.00664451032!2d18.1110132!3d44.1168696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475f27488010cf53%3A0x23f8711148d4dd2b!2sKakanj%20centar!5e0!3m2!1sen!2sba!4v1626302843093!5m2!1sen!2sba" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
